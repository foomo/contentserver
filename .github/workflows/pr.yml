name: PR check

on:
  push:
    branches: [ main ]
  pull_request:
  merge_group:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - uses: golangci/golangci-lint-action@v4
        with:
          version: latest

      - name: Run tests
        run: go test -v ./...
